<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel=
            "stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User's list</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
              th:text="${user.getEmail()}">
        </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div>
    <div class="col-2">
        <nav class="nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="col-10">
        <nav class="nav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">User's list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/create-user}">New user</a>
                </li>
            </ul>
        </nav>

        <div>
            <table th:border="1">
                <tr th:align=center>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user : ${users}" th:align=center>
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getFirstName()}"/>
                    <td th:text="${user.getLastName()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td>
                        <a th:each="role: ${user.getRoles()}" th:text="${role.getRole().replace('ROLE_', '')}" ></a>
                    </td>
                    <td th:align=center>
                        <a th:href="@{/admin/update-user(id=${user.getId()})}">edit</a>
                    </td>
                    <td th:align=center>
                        <a th:href="@{/admin/remove-user(id=${user.getId()})}">remove</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div>
    <h4>for add new user click -> <a th:href="@{/admin/create-user}">add</a></h4>
</div>
<br/>
<form th:action="@{/logout}" th:method="GET" >
    <button type="submit">Logout</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
